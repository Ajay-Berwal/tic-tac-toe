<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="left">
            <div class="title">
                <h1>Let's play<br>The Tic-tac-toe Game!</h1>
            </div>
            <div class="restart">
                Start a New Game!
            </div>
            <div class="winner-message"></div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x active">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <div><p class="footer-heart">Made by <a href="https://github.com/ajay-berwal">ABerwal</a></p></div>
    <script src="main.js" type="module"></script>
</body>
</html>
